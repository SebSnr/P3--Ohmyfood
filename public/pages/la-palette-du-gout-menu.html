<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header">
        <a class="header__home-link" href="/index.html"> <i class="fas fa-arrow-left"></i></a>
        <img class="header__img" src="/public/images/logo/ohmyfood@2x.svg" alt="oh my food logo">
    </header>
    <section class="page-menu">
        <div class="page-menu__banner">
            <img class="page-menu__banner__img" src="/public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gôut">
        </div>
        <div class="page-menu__content">
            <div class="page-menu__content__container">

                <div class="restaurant-name">
                    <h2 class="restaurant-name__title">La palette du goût</h2>
                    <i class="far fa-heart restaurant-name__heart-logo"></i>
                </div>
                <form action="#" class="menu-form">


                    <!-- entrée entrée entrée  -->
                    <fieldset class="form-category">

                        <legend ><h3 class="form-category__title" >Entrée</h3></legend>
                        
                        <div class="form-category__item">
                            
                            <input class="form-category__item__checkbox" type="checkbox" name="starter" id="fricasse-escargot" value="fricasse-escargot" >
                            
                            <label class="form-category__item__label" for="fricasse-escargot"></label>
                                
                            <div class="form-category__item__product">
                            <h4>Fricassée d'escargot</h4> 
                            <p>Au piment d'espelette</p>
                            </div>
                            <p class="form-category__item__price">25€</p>

                            
                        </div>
                        
                        

                        <!-- <div class="restaurant-article__item">
                            <div class="restaurant-article__item__presentation">
                                <h4>Fricassée d'escargot</h4> 
                                <p>Au piment d'espelette</p>
                            </div>
                        </div> -->
                
                    </fieldset>        


                    <button class="submit-btn">Commander</button>
                </form>    
            </div>
        </div>




    </section>

    <footer class="footer">
        <div class="footer-container">
            <h2 class="footer-container__title">ohmyfood</h2>
            <ul class="footer-container__navigation">
                <li class="footer-container__navigation__list"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li class="footer-container__navigation__list"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
                <li class="footer-container__navigation__list"><a href="#">Mentions légales</a></li>
                <li class="footer-container__navigation__list"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
