<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header">
        <a class="header__home-link" href="/index.html"> <i class="fas fa-arrow-left"></i></a>
        <img class="header__img" src="../images/logo/ohmyfood@2x.svg" alt="oh my food logo">
    </header>
    <section class="page-menu">
        <div class="page-menu__banner">
            <img class="page-menu__banner__img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gôut">
        </div>
        <div class="page-menu__container">
            <div class="page-menu__container__content">

                <div class="page-menu-header">
                    <h2 class="page-menu-header__title">La palette du goût</h2>
                    <button class="favorite-btn"><i class="far fa-heart heart-logo-favorite"></i></button>
                </div>
                <form action="#" class="page-menu-form">


                    <!-- entrée entrée entrée  -->
                    <fieldset class="course-category">

                        <legend ><h3 class="course-category__title" >Entrée</h3></legend>
                        
                        <div class="course-card">
                            
                            <div class="course-card-flex">

                                <input class="course-card-flex__input" type="checkbox" name="starter" id="fricasse-escargot" value="fricasse-escargot" >
                                <label class="course-card-flex__label" for="fricasse-escargot"></label>
                                    
                                <div class="course-card-flex__dish">
                                    <h4 class="course-card-flex__dish__title">Fricassée d'escargot</h4> 
                                    <p class="course-card-flex__dish__descript">Au piment d'espelette</p>
                                </div>
                                <p class="course-card-flex__dish-price">25€</p>
                                
                                <div class="check-icon-box">
                                    <i class="fas fa-check"></i>
                                </div> 
                                   
                            </div>

                        </div>
                        
                        

                        <!-- <div class="restaurant-article__item">
                            <div class="restaurant-article__item__presentation">
                                <h4>Fricassée d'escargot</h4> 
                                <p>Au piment d'espelette</p>
                            </div>
                        </div> -->
                
                    </fieldset>        


                    <button class="big-btn page-menu-form__submit-btn ">Commander</button>
                </form>    
            </div>
        </div>




    </section>

    <footer class="footer">
        <div class="footer-container">
            <h2 class="footer-container__title">ohmyfood</h2>
            <ul class="footer-container__navigation">
                <li class="footer-container__navigation__list"><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li class="footer-container__navigation__list"><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
                <li class="footer-container__navigation__list"><a href="#">Mentions légales</a></li>
                <li class="footer-container__navigation__list"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
